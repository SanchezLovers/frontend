<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Detalle de Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }

        h1 {
            color: #f10909;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .section-header {
            background-color: #f10909;
            color: white;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        td.label {
            width: 20%;
            font-weight: bold;
            padding: 6px 8px;
            vertical-align: top;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        td.value {
            width: 30%;
            padding: 6px 8px;
            border-bottom: 1px solid #ddd;
            color: #444;
        }
        /* Sin bordes visibles pero con separación */
        table.no-border td {
            border: none !important;
            padding: 6px 8px;
        }
        /* Para referencia o detalles que ocupen toda la fila */
        td.full-width {
            width: 100%;
            border-bottom: 1px solid #ddd;
            padding: 6px 8px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Detalle de Entrada #<span id="lblNumEntrada">@</span></h1>

    <!-- Datos del Evento -->
    <table class="no-border">
        <tr><td class="section-header" colspan="5">Datos del Evento</td></tr>
        <tr>
            <td class="label">Nombre:<span id="lblEvento"></span></td>
            <td class="label">Ubicacion:<span id="lblUbicacion"></span></td>
            <td class="label">Distrito:<span id="lblDistrito"></span></td>
        </tr>
        <tr>
            <td class="label">Referencias:<span id="lblReferencias"></span></td>
        </tr>
    </table>

    <!-- Datos de la Función -->
    <table class="no-border">
        <tr><td class="section-header" colspan="5">Datos de la Funcion</td></tr>
        <tr>
            <td class="label">Fecha:<span id="lblFechaFuncion"></span></td>
            <td class="label">Hora Inicio:<span id="lblHoraInicio"></span></td>
            <td class="label">Hora Fin:<span id="lblHoraFin"></span></td>
        </tr>
    </table>

    <!-- Datos del Comprador -->
    <table class="no-border">
        <tr><td class="section-header" colspan="5">Datos del Comprador</td></tr>
        <tr>
            <td class="label">Nombres:<span id="lblNombres"></span></td>
            <td class="label">Apellidos:<span id="lblApellidos"></span></td>
            <td class="label">Tipo de Documento:<span id="lblTipoDocumento"></span></td>
        </tr>
        <tr>
            <td class="label">Numero de Documento:<span id="lblTNumDocumento"></span></td>
            <td class="label">Correo:<span id="lblCorreo"></span></td>
        </tr>
    </table>

    <!-- Datos de la Constancia del Pago -->
    <table class="no-border">
        <tr><td class="section-header" colspan="5">Datos de la Constancia del Pago</td></tr>
        <tr>
            <td class="label">Fecha:<span id="lblFechaConstancia"></span></td>
            <td class="label">Metodo de pago:<span id="lblMetodoPago"></span></td>
            <td class="label">Total:<span id="lblTotal"></span></td>
        </tr>
        <tr>
            <td class="label">Detalle de pago:<span id="lblDetallePago"></span></td>
        </tr>
    </table>
</body>
</html>
