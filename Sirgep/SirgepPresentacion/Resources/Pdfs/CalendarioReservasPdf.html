<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        img.logo {
            width: 100px;
        }
    </style>
</head>
<body>
    <table style="width: 100%; margin-bottom: 20px; border-collapse: collapse;">
        <tr>
            <td style="width: 40px; padding: 0; text-align: right; vertical-align: middle; border: 0px;">
                <img src="{RUTA_LOGO}" alt="Escudo Región Lima" style="height: 40px; display: block; margin: 0;" />
            </td>
            <td style="text-align: left; vertical-align: middle; border: 0px;">
                <div style="font-size: 14pt; font-weight: bold; color: black;">
                    GOBIERNO REGIONAL DE LIMA | SIRGEP
                </div>
            </td>
        </tr>
    </table><br />
            <h1 style="color: black; text-align: center;">
                Calendario de Reservas
            </h1>
    <table>
        <thead>
            <tr>
                <th>N° Reserva</th>
                <th>Fecha</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Espacio</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Tipo Doc</th>
                <th>N° Doc</th>
            </tr>
        </thead>

        <tbody>
            {FILAS_RESERVAS}
        </tbody>
    </table>
</body>
</html>
