<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        img.logo {
            width: 100px;
        }
    </style>
</head>
<body>
    <img class="logo" src="{RUTA_LOGO}" alt="Logo" />
    <h2>Reporte de Reservas</h2>
    <table>
        <thead>
            <tr>
                <th>N° Reserva</th>
                <th>Fecha</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Espacio</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Tipo Doc</th>
                <th>N° Doc</th>
            </tr>
        </thead>

        <tbody>
            {FILAS_RESERVAS}
        </tbody>
    </table>
</body>
</html>
